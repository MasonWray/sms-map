<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texty</title>

    <link rel="stylesheet" href="/bootstrap.css">
    <link rel="stylesheet" href="/app.css">

    <script src="/jquery.js"></script>
    <script src="/bootstrap.js"></script>
    <script src="/chart.js"></script>
    <script src="/app.js"></script>
</head>

<body>
    <div class="container-fluid py-3">
        <div class="jumbotron text-center p-5">
            <h1 class="display-4">Hello, Welcome to Texty!</h1>
            <p class="lead">Texty can analyze your conversations and provide interesting insight into your communication
                habits. Select a file below to get started.</p>
            <hr class="my-4">
            <p>Don't worry, all of your data is processed on this local computer, and is never sent to the server.</p>
            <p><input id="srcfile" type="file" name="file" class="myfile"></p>
            <button id="start" class="btn btn-primary">Start Analysis</button>
            <div class="progress mt-4">
                <div id="progress" class="progress-bar progress-bar-striped"></div>
            </div>
        </div>

            <h5 id="counter" class="text-center"> (345/7456)</h5>
            <h5 id="date" class="text-center"> A date and time</h5>

        <div class="row">
            <canvas id="InboundOutboundChart" height="40"></canvas>
            <canvas id="VolumeByContactChart" height="150"></canvas>
        </div>
    </div>
</body>

</html>
